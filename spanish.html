   <style>
 .container1 {

  }

  .level-btn.selected {
    border-width: 5px;

    .stats {
    display: flex; justify-content: space-between; width:100%; margin-bottom: 14px;
    font-weight: 600; font-size: 1.1rem; color: #237f23;
  }
  .xp { color: #27ae60; }
  .hearts { color: #db4747; }
  .level-indicator {
    font-size: .97rem; color: #6ae4e4; margin-bottom: 16px; font-weight: 650; letter-spacing: 0.04em;
  }
  .timer {
    font-family: 'Consolas', monospace;
    font-weight: 700;
    font-size: 1.15rem;
    padding: 8px 18px;
    background: #22185f; border-radius: 8px;
    color: #33ff33; margin: 0 auto 20px auto;
    outline: 2px solid #2dfc62aa;
    letter-spacing: 0.04em;
    text-align: center;
    display: block;
    min-width: 48px;
    transition: background 0.2s, color 0.2s; user-select: none;
  }
  .timer.warning { background: #c02828; color: #ffd700; }
  .question {
    font-size: 1.24rem; font-weight: 700; margin-bottom: 26px; text-align: center;
    color: #ffffffee; user-select: none;
  }
  .options {
    display: flex; flex-direction: column; gap:14px; width:100%; margin-bottom: 12px;
  }
  label.option {
    background: #efe7d6;
    color: #212223;
    padding: 14px 18px;
    border-radius: 13px;
    font-size: 1.1rem;
    cursor: pointer;
    user-select: none;
    border: 3px solid transparent;
    transition: background 0.25s, border-color 0.25s;
  }
  label.option:hover, label.option.input-checked {
    background: #32c276;
    color: #050a10;
    border-color: #ffd700;
    box-shadow: 0 0 10px #faeb9877;
  }
  input[type="radio"] { display: none; }
  .btn-next {
    background: #ffd700;
    color: #232323;
    border: none;
    border-radius: 24px;
    font-weight: 800;
    font-size: 1.13rem;
    padding: 15px 36px;
    margin: 24px auto 0 auto;
    cursor: pointer;
    box-shadow: 0 3px #23232336;
    width: 90%;
    transition: background 0.23s, color 0.2s, box-shadow 0.2s;
    display: block; user-select: none;
  }
  .btn-next:disabled {
    background: #ffeeb9; color: #b99d2f; cursor: not-allowed; box-shadow: none;
  }
  .btn-next:hover:not(:disabled) { background: #fae56d; }
  .feedback {
    margin-top: 16px; font-weight: 700; padding: 13px 0;
    border-radius: 12px; text-align: center; opacity: 0; min-height: 40px;
    transition: opacity 0.24s; color: white;
  }
  .feedback.show { opacity: 1; }
  .feedback.correct { background: #55f059; color: #191; }
  .feedback.incorrect { background: #de2626de; color: #ffe; }
  .result {
    margin-top: 36px; text-align: center; font-size: 1.18rem; font-weight: 700; color: #175517cc;
  }
  @media (max-width: 500px) {
    .container1 { max-width: 97vw; padding: 15px 4vw 18px 4vw; }
    header { font-size: 1.25rem; margin-bottom: 18px; }
    #level-menu { width: 99%; gap: 17px; padding: 0; }

    .left-nav-bar {
    flex-direction: row;
    justify-content: space-around;
    width: 100%;
    height: auto;
    padding: 10px;
    border-right: none;
    border-bottom: 3px solid #35b926;
  }
  }
   </style>

<body>

    { question: "Which Spanish word means 'apple'?", options: { a: "Naranja", b: "Plátano", c: "Manzana" }, correct: "c" },
    { question: "What is the Spanish word for 'door'?", options: { a: "Ventana", b: "Puerta", c: "Pared" }, correct: "b" },
    { question: "How do you say 'thank you' in Spanish?", options: { a: "Gracias", b: "Perdón", c: "Hola" }, correct: "a" },
    { question: "What is the Spanish word for 'milk'?", options: { a: "Leche", b: "Queso", c: "Pan" }, correct: "a" },
    { question: "How do you say 'city' in Spanish?", options: { a: "Campo", b: "Pueblo", c: "Ciudad" }, correct: "c" },
    { question: "What is the Spanish word for 'night'?", options: { a: "Día", b: "Noche", c: "Tarde" }, correct: "b" },
    { question: "How do you say 'water' in Spanish?", options: { a: "Leche", b: "Agua", c: "Jugo" }, correct: "b" }
  ],
  intermediate: [
    { question: "What is the Spanish word for 'teacher'?", options: { a: "Maestro", b: "Estudiante", c: "Escuela" }, correct: "a" },
    { question: "How do you say 'window' in Spanish?", options: { a: "Puerta", b: "Ventana", c: "Techo" }, correct: "b" },
    { question: "Which Spanish word means 'breakfast'?", options: { a: "Cena", b: "Desayuno", c: "Almuerzo" }, correct: "b" },
    { question: "What is the Spanish word for 'hospital'?", options: { a: "Hospital", b: "Farmacia", c: "Iglesia" }, correct: "a" },
    { question: "How do you say 'library' in Spanish?", options: { a: "Biblioteca", b: "Librería", c: "Escuela" }, correct: "a" },
    { question: "Which is the Spanish word for 'beautiful'?", options: { a: "Feo", b: "Bonito", c: "Rápido" }, correct: "b" },
    { question: "What is the Spanish word for 'coffee'?", options: { a: "Café", b: "Té", c: "Agua" }, correct: "a" },
    { question: "How do you say 'garden' in Spanish?", options: { a: "Parque", b: "Jardín", c: "Bosque" }, correct: "b" },
    { question: "Which Spanish word means 'money'?", options: { a: "Dinero", b: "Precio", c: "Compra" }, correct: "a" },
    { question: "What is the Spanish word for 'street'?", options: { a: "Calle", b: "Puente", c: "Camino" }, correct: "a" },
    { question: "How do you say 'family' in Spanish?", options: { a: "Familia", b: "Amigos", c: "Gente" }, correct: "a" },
    { question: "Which word means 'friend' in Spanish?", options: { a: "Enemigo", b: "Amigo", c: "Vecino" }, correct: "b" },
    { question: "What is the Spanish word for 'city center'?", options: { a: "Centro de la ciudad", b: "Campo", c: "Playa" }, correct: "a" },
    { question: "How do you say 'to read' in Spanish?", options: { a: "Escribir", b: "Leer", c: "Hablar" }, correct: "b" },
    { question: "What is the Spanish word for 'train station'?", options: { a: "Estación de tren", b: "Aeropuerto", c: "Mercado" }, correct: "a" },
    { question: "How do you say 'cold' in Spanish?", options: { a: "Calor", b: "Frío", c: "Tibio" }, correct: "b" },
    { question: "Which is the Spanish word for 'street market'?", options: { a: "Mercado", b: "Biblioteca", c: "Plaza" }, correct: "a" },
    { question: "How do you say 'to write' in Spanish?", options: { a: "Leer", b: "Escribir", c: "Cantar" }, correct: "b" },
    { question: "What is the Spanish word for 'neighbor'?", options: { a: "Amigo", b: "Vecino", c: "Hermano" }, correct: "b" },
    { question: "Which word means 'to speak' in Spanish?", options: { a: "Oír", b: "Hablar", c: "Ver" }, correct: "b" }
  ],
  advanced: [
    { question: "What does 'responsabilidad' mean?", options: { a: "Responsibility", b: "Possibility", c: "Experience" }, correct: "a" },
    { question: "How do you say 'nevertheless' in Spanish?", options: { a: "Sin embargo", b: "Mientras tanto", c: "Entonces" }, correct: "a" },
    { question: "What is the Spanish word for 'achievement'?", options: { a: "Logro", b: "Fracaso", c: "Error" }, correct: "a" },
    { question: "What is the Spanish word for 'environment'?", options: { a: "Medio ambiente", b: "Sociedad", c: "Economía" }, correct: "a" },
    { question: "What does 'decepción' mean?", options: { a: "Disappointment", b: "Encouragement", c: "Celebration" }, correct: "a" },
    { question: "How do you say 'to depend on' in Spanish?", options: { a: "Depender de", b: "Empezar", c: "Terminar" }, correct: "a" },
    { question: "Which word means 'opinion' in Spanish?", options: { a: "Opinión", b: "Pregunta", c: "Respuesta" }, correct: "a" },
    { question: "How do you say 'complex' in Spanish?", options: { a: "Complejo", b: "Simple", c: "Claro" }, correct: "a" },

    { question: "How do you say 'to avoid' in Spanish?", options: { a: "Evitar", b: "Lograr", c: "Comenzar" }, correct: "a" },

    { question: "What does 'reto' mean?", options: { a: "Challenge", b: "Solution", c: "Result" }, correct: "a" },
    { question: "How do you say 'to analyze' in Spanish?", options: { a: "Analizar", b: "Aceptar", c: "Comparar" }, correct: "a" },
    { question: "Which word means 'success' in Spanish?", options: { a: "Éxito", b: "Fracaso", c: "Error" }, correct: "a" },
    { question: "How do you say 'opportunity' in Spanish?", options: { a: "Oportunidad", b: "Problema", c: "Situación" }, correct: "a" }
  ]
};


let currLevel = null, curr = 0, XP = 0, hearts = 3, timer = null, timeLeft = 10, answered = false;

function showLevelMenu() {
  document.getElementById('quiz-area').innerHTML = "";
  document.getElementById('level-menu').style.display = "";
  document.querySelectorAll('.level-btn').forEach(btn => btn.classList.remove('selected'));
  currLevel = null; curr = 0; XP = 0; hearts = 3;
}

function beginQuiz(level) {
  currLevel = level;
  curr = 0;
  XP = 0;
  hearts = 3;
  document.getElementById('level-menu').style.display = "none";
  renderQuestion();
}

document.querySelectorAll('.level-btn').forEach(btn => btn.onclick = function() {
  document.querySelectorAll('.level-btn').forEach(b => b.classList.remove('selected'));
  btn.classList.add('selected');
  beginQuiz(btn.getAttribute('data-level'));
});

function renderQuestion() {
  answered = false;
  clearInterval(timer);
  const qArr = quizData[currLevel];
  const total = qArr.length;
  const qObj = qArr[curr];
  const quizArea = document.getElementById('quiz-area');
  quizArea.innerHTML = `
    <div class="stats">
      <div class="xp">XP: <span id="xp">${XP}</span></div>
      <div class="hearts">❤️ <span id="hearts">${hearts}</span></div>
    </div>
    <div class="level-indicator">
      Level: <strong style="color:#33ff33;">${capitalize(currLevel)}</strong> • Question ${curr + 1} of ${total}
    </div>
    <div id="timer" class="timer">10</div>
    <form id="quiz-form">
      <div class="question" id="question-container">${qObj.question}</div>
      <div class="options" id="options-container"></div>
      <button type="submit" class="btn-next" id="next-btn" disabled>Next</button>
    </form>
    <div class="feedback" id="feedback"></div>
    <div class="result" id="result"></div>
  `;
  const optionsContainer = document.getElementById('options-container');
  for (const key in qObj.options) {
    optionsContainer.insertAdjacentHTML('beforeend',
      `<label class="option"><input type="radio" name="answer" value="${key}"/> ${qObj.options[key]}</label>`
    );
  }
  document.querySelectorAll('input[type=radio]').forEach(input => {
    input.addEventListener('change', () => {
      document.getElementById('next-btn').disabled = false;
      document.querySelectorAll('.option').forEach(l => l.classList.remove('input-checked'));
      input.parentNode.classList.add('input-checked');
      if (!answered) resetFeedback();
    });
  });
  startTimer();
  document.getElementById('quiz-form').onsubmit = function(e) {
    e.preventDefault();
    if (answered) return nextQ();
    clearInterval(timer);
    const selected = document.querySelector('input[name=answer]:checked');
    if (!selected) return;
    answered = true;
    const secondsTaken = 10 - timeLeft;
    const xpGained = (selected.value === qObj.correct) ? Math.max(1, 11 - secondsTaken) : 0;
    if (selected.value === qObj.correct) {
      XP += xpGained;
      showFeedback(true, `+${xpGained} XP!`);
    } else {
      hearts--;
      showFeedback(false, `Wrong! Correct: ${qObj.options[qObj.correct]}`);
    }
    document.querySelectorAll('input[name=answer]').forEach(inp => inp.disabled = true);
    renderStats();
    setTimeout(nextQ, 1500);
  };
}

function startTimer() {
  timeLeft = 10; updateTimer(true);
  clearInterval(timer);
  timer = setInterval(() => {
    timeLeft--;
    updateTimer();
    if (timeLeft <= 0) {
      clearInterval(timer);
      if (!answered) autoWrong();
    }
  }, 1000);
}
function updateTimer(resetStyle = false) {
  const timerEl = document.getElementById('timer');
  if (!timerEl) return;
  timerEl.textContent = timeLeft;
  if (timeLeft <= 3) {
    timerEl.classList.add("warning");
  } else if (resetStyle) {
    timerEl.classList.remove("warning");
  }
}
function autoWrong() {
  answered = true;
  hearts--;
  showFeedback(false, "⏰ Time's up!");
  document.getElementById('next-btn').disabled = false;
  document.querySelectorAll('input[type=radio]').forEach(inp => inp.disabled = true);
  renderStats();
  setTimeout(nextQ, 1500);
}
function nextQ() {
  const qArr = quizData[currLevel];
  if (++curr >= qArr.length || hearts === 0) {
    quizEnd();
  } else {
    renderQuestion();
  }
}
function showFeedback(correct, msg = "") {
  const feedback = document.getElementById('feedback');
  feedback.className = `feedback show ${correct ? "correct" : "incorrect"}`;
  feedback.textContent = correct ? `Correct! ${msg}` : msg || "Wrong!";
}
function resetFeedback() {
  const feedback = document.getElementById('feedback');
  if (feedback) {
    feedback.className = "feedback";
    feedback.textContent = "";
  }
}
function renderStats() {
  const x = document.getElementById('xp');
  const h = document.getElementById('hearts');
  if (x) x.textContent = XP;
  if (h) h.textContent = hearts;
}
function quizEnd() {
  clearInterval(timer);
  const quizArea = document.getElementById('quiz-area');
  quizArea.innerHTML = `
    <div class="stats">
      <div class="xp">XP: ${XP}</div>
      <div class="hearts">❤️ ${hearts}</div>
    </div>
    <div class="result" style="margin-top:24px;">
      <p>Quiz complete!</p>
      <p>Level: <b style="color:#33bb33">${capitalize(currLevel)}</b></p>
      <p>Score: <span style="color:#2ee68b">${XP} XP</span></p>
      <p>Hearts left: <span style="color:#db4747">❤️ ${hearts}</span></p>
      <button onclick="showLevelMenu()" class="btn-next" style="margin-top:24px;">Try Another Level</button>
      <button onclick="beginQuiz('${currLevel}')" class="btn-next" style="background:#23215c;color:#32c276;margin-top:14px;">Try Again</button>
    </div>`;
}
function capitalize(x) {
  return x.charAt(0).toUpperCase() + x.slice(1);
}
showLevelMenu();
</script>
