<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
   <style>
 .container1 {
    max-width: 500px;
    width: 100%;
    padding: 28px 20px 28px 20px;
    margin: 3vh 270px 0 auto;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative; 
  }
  .top {
   
    margin-left: 455px;
    font-weight: bold;
    color: #fff;
    margin-bottom: 20px;
  }
  .left-nav-bar {
  
    padding: 20px;
    width: 250px;
    height: 100%;
    position: fixed;
    top: 0;
    left: 0;
    color: #fff;
    font-family: Arial, sans-serif;
  }
  
  #level-menu {
    display: flex;
    flex-direction: column;
    gap: 32px;
    width: 300px;
    margin: 0 auto 44px auto;
  }
  .level-btn {
    width: 100%;
    font-size: 1.32rem;
    font-weight: 850;
    border-radius: 44px;
    padding: 22px 0 22px 0;
    border: none;
    cursor: pointer;
    margin: 0 auto;
    transition: filter 0.2s, box-shadow 0.2s;
    box-shadow: 0 4px 22px #3332;
    letter-spacing:0.04em;
    outline: none;
  }
  .level-btn[data-level="beginner"] {
    background-image: url('images/italy-1.png'); 
    color: #000000; border: 3px solid #232323;
  }
  .level-btn[data-level="intermediate"] {
    background-image: url('images/italy-2.png');
    color: #000000; border: 3px solid #931b1b;
  }
  .level-btn[data-level="advanced"] {
    background-image: url('images/italy-3.png');
    color:  #000000; border: 3px solid #c7a200;
  }
  .level-btn:hover, .level-btn:focus {
    filter: brightness(1.08) drop-shadow(0 0 10px #ffd50044);
    box-shadow: 0 0 18px #ffd70044;
    outline: 2px solid #23232366;
  }
  .level-btn.selected {
    border-width: 5px;
    outline: 3px solid #33ff3360;
    filter: brightness(1.05) !important;
    box-shadow: 0 0 18px #333;
  }

    .stats {
    display: flex; justify-content: space-between; width:100%; margin-bottom: 14px;
    font-weight: 600; font-size: 1.1rem; color: #237f23;
  }
  .xp { color: #27ae60; }
  .hearts { color: #db4747; }
  .level-indicator {
    font-size: .97rem; color: #6ae4e4; margin-bottom: 16px; font-weight: 650; letter-spacing: 0.04em;
  }
  .timer {
    font-family: 'Consolas', monospace;
    font-weight: 700;
    font-size: 1.15rem;
    padding: 8px 18px;
    background: #22185f; border-radius: 8px;
    color: #33ff33; margin: 0 auto 20px auto;
    outline: 2px solid #2dfc62aa;
    letter-spacing: 0.04em;
    text-align: center;
    display: block;
    min-width: 48px;
    transition: background 0.2s, color 0.2s; user-select: none;
  }
  .timer.warning { background: #c02828; color: #ffd700; }
  .question {
    font-size: 1.24rem; font-weight: 700; margin-bottom: 26px; text-align: center;
    color: #ffffffee; user-select: none;
  }
  .options {
    display: flex; flex-direction: column; gap:14px; width:100%; margin-bottom: 12px;
  }
  label.option {
    background: #efe7d6;
    color: #212223;
    padding: 14px 18px;
    border-radius: 13px;
    font-size: 1.1rem;
    cursor: pointer;
    user-select: none;
    border: 3px solid transparent;
    transition: background 0.25s, border-color 0.25s;
  }
  label.option:hover, label.option.input-checked {
    background: #32c276;
    color: #050a10;
    border-color: #ffd700;
    box-shadow: 0 0 10px #faeb9877;
  }
  input[type="radio"] { display: none; }
  .btn-next {
    background: #ffd700;
    color: #232323;
    border: none;
    border-radius: 24px;
    font-weight: 800;
    font-size: 1.13rem;
    padding: 15px 36px;
    margin: 24px auto 0 auto;
    cursor: pointer;
    box-shadow: 0 3px #23232336;
    width: 90%;
    transition: background 0.23s, color 0.2s, box-shadow 0.2s;
    display: block; user-select: none;
  }
  .btn-next:disabled {
    background: #ffeeb9; color: #b99d2f; cursor: not-allowed; box-shadow: none;
  }
  .btn-next:hover:not(:disabled) { background: #fae56d; }
  .feedback {
    margin-top: 16px; font-weight: 700; padding: 13px 0;
    border-radius: 12px; text-align: center; opacity: 0; min-height: 40px;
    transition: opacity 0.24s; color: white;
  }
  .feedback.show { opacity: 1; }
  .feedback.correct { background: #55f059; color: #191; }
  .feedback.incorrect { background: #de2626de; color: #ffe; }
  .result {
    margin-top: 36px; text-align: center; font-size: 1.18rem; font-weight: 700; color: #175517cc;
  }
  @media (max-width: 500px) {
    .container1 { max-width: 97vw; padding: 15px 4vw 18px 4vw; }
    header { font-size: 1.25rem; margin-bottom: 18px; }
    #level-menu { width: 99%; gap: 17px; padding: 0; }
    .btn-next { font-size: 1.04rem; }
    .left-nav-bar {
    flex-direction: row;
    justify-content: space-around;
    width: 100%;
    height: auto;
    padding: 10px;
    border-right: none;
    border-bottom: 3px solid #35b926;
  }
  }
   </style>
</head>
<body>
    
    <div class="container">
    <!-- Left Sidebar -->
    <div class="left-nav-bar">
      <span class="logo">Learn Now</span><br><br><br>
      <a href="index.html">Home</a><br><br><br>
      <a href="launguage.html">Go Back</a><br><br><br>
      <a href="italiancontent.html">Study Material</a><br><br><br>
     
    </div>

    <div class="main-content">
      <h1 class="top" ><br><br> Solve Italian Quiz with LinguaQuest!</h1><br><br>
      <div class="container1">
    <section id="level-menu">
      <button class="level-btn" data-level="beginner" type="button">Beginner</button>
      <button class="level-btn" data-level="intermediate" type="button">Intermediate</button>
      <button class="level-btn" data-level="advanced" type="button">Advanced</button>
    </section>
    <section id="quiz-area" aria-live="polite" style="width:100%;max-width:460px;"></section>
  </div>
  <script>
const quizData = {
  beginner: [
    { question: "Choose the correct translation: 'I eat pizza'.", options: { a: "Io mangio pizza", b: "Io bevo pizza", c: "Io corro pizza" }, correct: "a" },
    { question: "Fill in the blank: '___ mela' (The apple)", options: { a: "Il", b: "La", c: "Lo" }, correct: "b" },
    { question: "What is the plural of 'ragazzo' (boy)?", options: { a: "Ragazzos", b: "Ragazzi", c: "Ragazze" }, correct: "b" },
    { question: "Choose the correct translation for 'Good night'.", options: { a: "Buonanotte", b: "Buongiorno", c: "Buonasera" }, correct: "a" },
    { question: "Which is the correct Italian for 'I drink water'?", options: { a: "Io mangio acqua", b: "Io bevo acqua", c: "Io corro acqua" }, correct: "b" },
    { question: "Which article is used for 'pane' (bread)?", options: { a: "Il", b: "La", c: "Lo" }, correct: "a" },
    { question: "Fill in the blank: 'Io ___ un libro' (I read a book)", options: { a: "leggo", b: "bevo", c: "scrivo" }, correct: "a" },
    { question: "Translate into Italian: 'She is a girl'.", options: { a: "Lei è una ragazza", b: "Lei è un ragazzo", c: "Lei è la ragazza" }, correct: "a" },
    { question: "Which of these means 'Please'?", options: { a: "Per favore", b: "Per piacere", c: "Both a and b" }, correct: "c" },
    { question: "Choose the correct form: 'The boys eat pasta'?", options: { a: "I ragazzi mangiano pasta", b: "Gli ragazzi mangiano pasta", c: "Le ragazzi mangiano pasta" }, correct: "a" }
  ],

  intermediate: [
    { question: "Translate: 'They are drinking coffee'.", options: { a: "Loro bevono caffè", b: "Essi mangiano caffè", c: "Loro leggono caffè" }, correct: "a" },
    { question: "Which is the correct past tense of 'mangiare' for 'io'?", options: { a: "Mangiai", b: "Ho mangiato", c: "Mangivo" }, correct: "b" },
    { question: "Choose the correct sentence: 'We go to school every day'.", options: { a: "Noi andiamo a scuola ogni giorno", b: "Noi andiamo scuola ogni giorno", c: "Noi andiamo alla scuola ogni giorno" }, correct: "a" },
    { question: "Fill in the blank: 'Lui ___ al parco' (He is going to the park).", options: { a: "va", b: "andare", c: "vanno" }, correct: "a" },
    { question: "Which pronoun replaces 'Maria e io'?", options: { a: "Noi", b: "Loro", c: "Voi" }, correct: "a" },
    { question: "What is the feminine plural of 'bello'?", options: { a: "Belle", b: "Belli", c: "Bellas" }, correct: "a" },
    { question: "Translate into Italian: 'I have two sisters'.", options: { a: "Io ho due sorelle", b: "Io sono due sorelle", c: "Io avere due sorelle" }, correct: "a" },
    { question: "Which sentence means 'Do you like pizza?' informal.", options: { a: "Ti piace la pizza?", b: "Ti piaci la pizza?", c: "Ti piace pizza?" }, correct: "a" },
    { question: "Choose the correct verb: 'Voi ___ a casa?' (Are you going home?)", options: { a: "andate", b: "andiamo", c: "vanno" }, correct: "a" },
    { question: "Which is the correct translation: 'We have been in Rome for two days'?", options: { a: "Siamo a Roma da due giorni", b: "Siamo in Roma per due giorni", c: "Abbiamo a Roma da due giorni" }, correct: "a" }
  ],

  advanced: [
    { question: "Translate: 'If I had money, I would travel to Italy'.", options: { a: "Se avessi soldi, viaggerei in Italia", b: "Se avrei soldi, viaggerei in Italia", c: "Se ho soldi, viaggio in Italia" }, correct: "a" },
    { question: "Choose the correct subjunctive: 'Penso che lui ___ felice'.", options: { a: "sia", b: "è", c: "sarà" }, correct: "a" },
    { question: "Which means: 'Despite the rain, we went out'?", options: { a: "Nonostante la pioggia, siamo usciti", b: "Per la pioggia, siamo usciti", c: "Poiché piove, siamo usciti" }, correct: "a" },
    { question: "Translate: 'I would have eaten if I had been hungry'.", options: { a: "Avrei mangiato se avessi avuto fame", b: "Mangerei se ho fame", c: "Ho mangiato se avevo fame" }, correct: "a" },
    { question: "Fill in: 'Spero che tu ___ presto' (I hope you come soon).", options: { a: "venga", b: "vienga", c: "vieni" }, correct: "a" },
    { question: "Which tense is used here? 'Avevo già finito quando è arrivato.'", options: { a: "Trapassato prossimo", b: "Passato prossimo", c: "Imperfetto" }, correct: "a" },
    { question: "Choose the correct idiomatic expression for 'It’s raining a lot'.", options: { a: "Piove a catinelle", b: "Piove molto bene", c: "Sta piovendo piano" }, correct: "a" },
    { question: "Which sentence is grammatically correct?", options: { a: "Non ho mai visto un film così bello", b: "Mai ho visto un film così bello", c: "Non mai ho visto un film così bello" }, correct: "a" },
    { question: "Translate: 'Let’s go for a walk after dinner'.", options: { a: "Facciamo una passeggiata dopo cena", b: "Andiamo una passeggiata dopo cena", c: "Camminiamo dopo cena" }, correct: "a" },
    { question: "Choose the correct form: 'The children would have played in the garden'.", options: { a: "I bambini avrebbero giocato in giardino", b: "I bambini giocavano in giardino", c: "I bambini giocano in giardino" }, correct: "a" }
  ]
};


let currLevel = null, curr = 0, XP = 0, hearts = 3, timer = null, timeLeft = 10, answered = false;

function showLevelMenu() {
  document.getElementById('quiz-area').innerHTML = "";
  document.getElementById('level-menu').style.display = "";
  document.querySelectorAll('.level-btn').forEach(btn => btn.classList.remove('selected'));
  currLevel = null; curr = 0; XP = 0; hearts = 3;
}

function beginQuiz(level) {
  currLevel = level;
  curr = 0;
  XP = 0;
  hearts = 3;
  document.getElementById('level-menu').style.display = "none";
  renderQuestion();
}

document.querySelectorAll('.level-btn').forEach(btn => btn.onclick = function() {
  document.querySelectorAll('.level-btn').forEach(b => b.classList.remove('selected'));
  btn.classList.add('selected');
  beginQuiz(btn.getAttribute('data-level'));
});

function renderQuestion() {
  answered = false;
  clearInterval(timer);
  const qArr = quizData[currLevel];
  const total = qArr.length;
  const qObj = qArr[curr];
  const quizArea = document.getElementById('quiz-area');
  quizArea.innerHTML = `
    <div class="stats">
      <div class="xp">XP: <span id="xp">${XP}</span></div>
      <div class="hearts">❤️ <span id="hearts">${hearts}</span></div>
    </div>
    <div class="level-indicator">
      Level: <strong style="color:#33ff33;">${capitalize(currLevel)}</strong> • Question ${curr + 1} of ${total}
    </div>
    <div id="timer" class="timer">10</div>
    <form id="quiz-form">
      <div class="question" id="question-container">${qObj.question}</div>
      <div class="options" id="options-container"></div>
      <button type="submit" class="btn-next" id="next-btn" disabled>Next</button>
    </form>
    <div class="feedback" id="feedback"></div>
    <div class="result" id="result"></div>
  `;
  const optionsContainer = document.getElementById('options-container');
  for (const key in qObj.options) {
    optionsContainer.insertAdjacentHTML('beforeend',
      `<label class="option"><input type="radio" name="answer" value="${key}"/> ${qObj.options[key]}</label>`
    );
  }
  document.querySelectorAll('input[type=radio]').forEach(input => {
    input.addEventListener('change', () => {
      document.getElementById('next-btn').disabled = false;
      document.querySelectorAll('.option').forEach(l => l.classList.remove('input-checked'));
      input.parentNode.classList.add('input-checked');
      if (!answered) resetFeedback();
    });
  });
  startTimer();
  document.getElementById('quiz-form').onsubmit = function(e) {
    e.preventDefault();
    if (answered) return nextQ();
    clearInterval(timer);
    const selected = document.querySelector('input[name=answer]:checked');
    if (!selected) return;
    answered = true;
    const secondsTaken = 10 - timeLeft;
    const xpGained = (selected.value === qObj.correct) ? Math.max(1, 11 - secondsTaken) : 0;
    if (selected.value === qObj.correct) {
      XP += xpGained;
      showFeedback(true, `+${xpGained} XP!`);
    } else {
      hearts--;
      showFeedback(false, `Wrong! Correct: ${qObj.options[qObj.correct]}`);
    }
    document.querySelectorAll('input[name=answer]').forEach(inp => inp.disabled = true);
    renderStats();
    setTimeout(nextQ, 1500);
  };
}

function startTimer() {
  timeLeft = 10; updateTimer(true);
  clearInterval(timer);
  timer = setInterval(() => {
    timeLeft--;
    updateTimer();
    if (timeLeft <= 0) {
      clearInterval(timer);
      if (!answered) autoWrong();
    }
  }, 1000);
}
function updateTimer(resetStyle = false) {
  const timerEl = document.getElementById('timer');
  if (!timerEl) return;
  timerEl.textContent = timeLeft;
  if (timeLeft <= 3) {
    timerEl.classList.add("warning");
  } else if (resetStyle) {
    timerEl.classList.remove("warning");
  }
}
function autoWrong() {
  answered = true;
  hearts--;
  showFeedback(false, "⏰ Time's up!");
  document.getElementById('next-btn').disabled = false;
  document.querySelectorAll('input[type=radio]').forEach(inp => inp.disabled = true);
  renderStats();
  setTimeout(nextQ, 1500);
}
function nextQ() {
  const qArr = quizData[currLevel];
  if (++curr >= qArr.length || hearts === 0) {
    quizEnd();
  } else {
    renderQuestion();
  }
}
function showFeedback(correct, msg = "") {
  const feedback = document.getElementById('feedback');
  feedback.className = `feedback show ${correct ? "correct" : "incorrect"}`;
  feedback.textContent = correct ? `Correct! ${msg}` : msg || "Wrong!";
}
function resetFeedback() {
  const feedback = document.getElementById('feedback');
  if (feedback) {
    feedback.className = "feedback";
    feedback.textContent = "";
  }
}
function renderStats() {
  const x = document.getElementById('xp');
  const h = document.getElementById('hearts');
  if (x) x.textContent = XP;
  if (h) h.textContent = hearts;
}
function quizEnd() {
  clearInterval(timer);
  const quizArea = document.getElementById('quiz-area');
  quizArea.innerHTML = `
    <div class="stats">
      <div class="xp">XP: ${XP}</div>
      <div class="hearts">❤️ ${hearts}</div>
    </div>
    <div class="result" style="margin-top:24px;">
      <p>Quiz complete!</p>
      <p>Level: <b style="color:#33bb33">${capitalize(currLevel)}</b></p>
      <p>Score: <span style="color:#2ee68b">${XP} XP</span></p>
      <p>Hearts left: <span style="color:#db4747">❤️ ${hearts}</span></p>
      <button onclick="showLevelMenu()" class="btn-next" style="margin-top:24px;">Try Another Level</button>
      <button onclick="beginQuiz('${currLevel}')" class="btn-next" style="background:#23215c;color:#32c276;margin-top:14px;">Try Again</button>
    </div>`;
}
function capitalize(x) {
  return x.charAt(0).toUpperCase() + x.slice(1);
}
showLevelMenu();
</script>

</body>
        
       
</div>
</body>
